<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | تصاميم</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #2a2a72;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2a2a72;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .alt-link {
      margin-top: 15px;
      display: block;
      color: #2a2a72;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>تسجيل الدخول</h2>
  {% if not_found %}
  <div style="background-color: #fdecea; color: #b71c1c; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 14px;">
    المستخدم غير موجود. <a href="{% url 'register' %}" style="color: #b71c1c; text-decoration: underline;">إنشاء حساب جديد؟</a>
  </div>
{% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    <a href="{% url 'register' %}" class="alt-link">ليس لديك حساب؟ أنشئ واحد الآن</a>
  </div>

</body>
</html>
