<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب | تصاميم</title>
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      color: #2a2a72;
    }

    .error-message {
      background-color: #fdecea;
      color: #b71c1c;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2a2a72;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .alt-link {
      margin-top: 15px;
      display: block;
      color: #2a2a72;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2>إنشاء حساب جديد</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password1" placeholder="كلمة المرور" required>
      <input type="password" name="password2" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">تسجيل</button>
    </form>
    <a href="{% url 'login' %}" class="alt-link">لديك حساب؟ سجل الدخول</a>
  </div>

</body>
</html>
