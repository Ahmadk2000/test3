  <h1>سياسة الضمان</h1>
  <p>نحن نضمن جودة الخدمات والمنتجات المقدمة من خلال متجر تصاميم:</p>
  <ul>
    <li>جميع التصاميم تخضع لمراجعة وضمان الجودة قبل التسليم.</li>
    <li>في حال وجود خلل تقني أو خطأ في التصميم، سيتم إعادة العمل دون تكلفة إضافية.</li>
    <li>لا يشمل الضمان طلبات التعديل غير المتفق عليها مسبقًا.</li>
  </ul>
